<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="icon" type="image/png" href="./imagenes/icono_libro.png" />
    <title>Iniciar sesión</title>
</head>
<body>
<section class="form-register">
     <div class="form-reg">
        <h4>INICIAR SESIÓN</h4>
        <input class="controls" type="email" name="correo" id="correo-ini" placeholder="Correo Electronico" required>
        <input class="controls" type="password" name="contrasenia" id="contrasenia-ini" placeholder="Contraseña" hide required>
        <input class="botons iniciar" type="submit" id="iniciar" value="Iniciar sesion">
    </div>

    <div><h4>¿Eres nuevo?</h4></div>
    <span><a class="botons" href="registrar.html">Crea tu cuenta</a></span>
    <div class="continuar_div">

    </div>
</section>

<script src="./js/scriptsReg.js"></script>
</body>
</html>
