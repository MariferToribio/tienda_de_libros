<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./imagenes/icono_libro.png" />
    <title>Registrate</title>
</head>
<body>
<section class="form-register">
    <div class="form-reg">
        <h4>CREA TU CUENTA</h4>
        <input class="controls nombre" type="text" name="nombre" id="nombre" placeholder="Nombre de usuario" required>
        <input class="controls correo" type="email" name="correo" id="correo" placeholder="Correo electronico" required>
        <input class="controls password" type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña" hide required>
        <input class="controls password-again" type="password" name="contrasenia-again" id="contrasenia-again" placeholder="Confirma contraseña" hide required>
        <input class="botons enviar" type="submit" id="enviar" value="Continuar">
    </div>

    <h4>¿Ya tienes una cuenta?</h4>
    <span><a class="botons" href="login.html">Iniciar sesión</a></span>
</section>
<script src="./js/scriptsReg.js"></script>

</body>
</html>
